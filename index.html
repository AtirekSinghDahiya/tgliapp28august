<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://tgli.org/TGLI_Logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TGLI Mobile App</title>
    <meta name="description" content="Toronto Global Leadership Institute - Empowering Communities, Building Leaders" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TGLI" />
    <link rel="apple-touch-icon" href="https://tgli.org/TGLI_Logo.png" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Preload critical fonts for mobile -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&family=Comfortaa:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" as="style">
    
    <style>
      /* Critical CSS for mobile loading */
      body { 
        margin: 0; 
        padding: 0; 
        font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f9fafb;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        width: 100%;
        min-height: 100vh;
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
      }
      #root { 
        min-height: 100vh; 
        width: 100%;
        position: relative;
        overflow-x: hidden;
      }
      /* Prevent zoom on input focus */
      input, textarea, select {
        font-size: 16px !important;
        font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif !important;
      }
      /* Critical mobile container fix */
      * {
        box-sizing: border-box;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
